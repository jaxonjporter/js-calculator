<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center m-2">
        <h1>Calculator</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-6 offset-3 test calcbody bot">
        <div class="col-12 mt-4">
          <div class="m-1 test bg-dark">
            <h2 id="display" class="m-2 calc"></h2>
          </div>
        </div>
        <div class="row">
          <div class="col-5 ml-3 text-center" id="add">
            <div class="m-1 test opp">
              <h2>+</h2>
            </div>
          </div>
          <div class="col-2 text-center" id="one">
            <div class="m-1 test num">
              <h2>1</h2>
            </div>
          </div>
          <div class="col-2 text-center" id="two">
            <div class="m-1 test num">
              <h2>2</h2>
            </div>
          </div>
          <div class="col-2 text-center" id="three">
            <div class="m-1 test num">
              <h2>3</h2>
            </div>
          </div>
          <div class="col-5 ml-3 text-center" id="subtract">
            <div class="m-1 test opp">
              <h2>-</h2>
            </div>
          </div>
          <div class="col-2 text-center" id="four">
            <div class="m-1 test num">
              <h2>4</h2>
            </div>
          </div>
          <div class="col-2 text-center" id="five">
            <div class="m-1 test num">
              <h2>5</h2>
            </div>
          </div>
          <div class="col-2 text-center" id="six">
            <div class="m-1 test num">
              <h2>6</h2>
            </div>
          </div>
          <div class="col-5 ml-3 text-center" id="multiply">
            <div class="m-1 test opp">
              <h2>*</h2>
            </div>
          </div>
          <div class="col-2 text-center" id="seven">
            <div class="m-1 test num">
              <h2>7</h2>
            </div>
          </div>
          <div class="col-2 text-center" id="eight">
            <div class="m-1 test num">
              <h2>8</h2>
            </div>
          </div>
          <div class="col-2 text-center" id="nine">
            <div class="m-1 test num">
              <h2>9</h2>
            </div>
          </div>
          <div class="col-5 ml-3 text-center" id="divide">
            <div class="m-1 test opp">
              <h2>/</h2>
            </div>
          </div>
          <div class="col-2 text-center" id="equals">
            <div class="m-1 test opp">
              <h2>=</h2>
            </div>
          </div>
          <div class="col-2 text-center" id="zero">
            <div class="m-1 test num">
              <h2>0</h2>
            </div>
          </div>
          <div class="col-2 text-center" id="clear">
            <div class="m-1 test opp">
              <h2>AC</h2>
            </div>
          </div>
          <div class="col-5 ml-3 text-center" id="leftbend">
            <div class="m-1 test opp">
              <h2>(<h2>
            </div>
          </div>
          <div class="col-6 text-center" id="rightbend">
            <div class="m-1 test opp">
              <h2>)<h2>
            </div>
          </div>

        </div>
        
          
      </div>
    </div>
  </div>



  <script src="index.js"></script>
</body>
</html>
